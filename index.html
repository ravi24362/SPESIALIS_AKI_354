<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toko Aki</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    header {
      background: #111827;
      color: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 { font-size: 20px; margin: 0; }
    .cart {
      position: relative;
      cursor: pointer;
    }
    .cart span {
      background: red;
      color: #fff;
      border-radius: 50%;
      padding: 2px 7px;
      font-size: 12px;
      position: absolute;
      top: -8px; right: -8px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,.1);
      text-align: center;
    }
    .product img {
      width: 100%;
      max-height: 150px;
      object-fit: contain;
    }
    .product h3 { margin: 10px 0 5px; }
    .product p { color: #666; margin: 5px 0 10px; }
    .add-btn {
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    /* Cart Modal */
    .cart-modal {
      position: fixed;
      top: 0; right: -400px;
      width: 350px; height: 100%;
      background: #fff;
      box-shadow: -2px 0 5px rgba(0,0,0,.2);
      transition: right .3s ease;
      padding: 20px;
      display: flex; flex-direction: column;
      z-index: 1000;
    }
    .cart-modal.active { right: 0; }
    .cart-items { flex: 1; overflow-y: auto; }
    .cart-item {
      display: flex; justify-content: space-between;
      margin-bottom: 10px; font-size: 14px;
    }
    .cart-total { font-weight: bold; margin: 10px 0; }
    .checkout {
      margin-top: 10px;
      padding: 10px; border-radius: 5px;
      text-align: center; cursor: pointer;
      background: #22c55e; color: #fff;
      text-decoration: none;
    }
    .form-section { margin-top: 15px; }
    .form-section input {
      width: 100%; padding: 8px;
      margin: 5px 0 10px;
      border: 1px solid #ccc; border-radius: 5px;
    }
    @media(max-width:600px){
      .cart-modal { width: 100%; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Toko Aki</h1>
    <div class="cart" id="cartBtn">ðŸ›’<span id="cartCount">0</span></div>
  </header>

  <main class="products">
    <div class="product">
      <img src="aki1.png" alt="Aki Kering">
      <h3>Aki Kering</h3>
      <p>Rp 750.000</p>
      <button class="add-btn" onclick="addToCart('Aki Kering',750000)">ï¼‹</button>
    </div>
    <div class="product">
      <img src="aki2.png" alt="Aki Basah">
      <h3>Aki Basah</h3>
      <p>Rp 680.000</p>
      <button class="add-btn" onclick="addToCart('Aki Basah',680000)">ï¼‹</button>
    </div>
    <div class="product">
      <img src="aki3.png" alt="Aki Hybrid">
      <h3>Aki Hybrid</h3>
      <p>Rp 820.000</p>
      <button class="add-btn" onclick="addToCart('Aki Hybrid',820000)">ï¼‹</button>
    </div>
  </main>

  <!-- Cart Modal -->
  <div class="cart-modal" id="cartModal">
    <h2>Keranjang</h2>
    <div class="cart-items" id="cartItems"></div>
    <div class="cart-total" id="cartTotal">Total: Rp 0</div>
    <div class="form-section">
      <input type="text" id="custName" placeholder="Nama">
      <input type="text" id="custAddress" placeholder="Alamat">
    </div>
    <a href="#" class="checkout" id="waLink">Pesan via WhatsApp</a>
  </div>

  <script>
    const cartBtn = document.getElementById("cartBtn");
    const cartModal = document.getElementById("cartModal");
    const cartItemsDiv = document.getElementById("cartItems");
    const cartCount = document.getElementById("cartCount");
    const cartTotal = document.getElementById("cartTotal");
    const waLink = document.getElementById("waLink");

    let cart = [];
    let total = 0;
    let isSending = false; // anti double send

    cartBtn.addEventListener("click", ()=> {
      cartModal.classList.toggle("active");
    });

    function addToCart(name, price){
      let item = cart.find(p => p.name === name);
      if(item){ item.qty++; }
      else { cart.push({name, price, qty:1}); }
      updateCartView();
    }

    function updateCartView(){
      cartItemsDiv.innerHTML = "";
      total = 0;
      cart.forEach(item=>{
        total += item.price * item.qty;
        cartItemsDiv.innerHTML += `
          <div class="cart-item">
            <span>${item.name} x${item.qty}</span>
            <span>Rp ${(item.price*item.qty).toLocaleString('id-ID')}</span>
          </div>`;
      });
      cartTotal.textContent = "Total: Rp " + total.toLocaleString('id-ID');
      cartCount.textContent = cart.reduce((sum,i)=> sum+i.qty, 0);
    }
let isSending = false; // flag pengaman

    // Simpan ke Google Sheet
    async function saveToSheet(){
      const name = document.getElementById("custName").value || "";
      const addr = document.getElementById("custAddress").value || "";

      let items = cart.map(i => `${i.name} x${i.qty} (Rp ${(i.price*i.qty).toLocaleString('id-ID')})`).join(", ");
      let data = { name:name, address:addr, items:items, total:total };

      await fetch("https://script.google.com/macros/s/AKfycbwHDANYBEvIRV3L1GOhRuc-QEudffRIEj2s_zPGcTC_6JRWxN-jG3kqpgpxy_7bQGGV/exec", {
        method: "POST",
        body: JSON.stringify(data)
      });
    }
    // Event klik Pesan (HANYA SEKALI dibuat)
waLink.addEventListener("click", async (e)=>{
  e.preventDefault();

  if(isSending) return; // cegah double klik
  isSending = true;

    // Klik tombol Pesan
    waLink.addEventListener("click", async (e)=>{
      e.preventDefault();
      if(isSending) return; // cegah double klik
      isSending = true;

      try {
        await saveToSheet(); // simpan ke Sheet

        let msg="Halo, saya ingin pesan aki:%0A";
        cart.forEach(i=>{
          msg+=`- ${i.name} x${i.qty} (Rp ${(i.price*i.qty).toLocaleString('id-ID')})%0A`;
        });
        msg+=`Total: Rp ${total.toLocaleString('id-ID')}`;

        const name = document.getElementById("custName").value || "";
        const addr = document.getElementById("custAddress").value || "";
        if(name) msg+=`%0A%0ANama: ${name}`;
        if(addr) msg+=`%0AAlamat: ${addr}`;

        window.open(`https://wa.me/62881037751668?text=${msg}`,"_blank");
      } finally {
        isSending = false;
      }
    });
  </script>
</body>
</html>
